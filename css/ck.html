<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div id="carouselExampleControls" class="carousel slide" data-mdb-ride="carousel">
        <div class="carousel-inner">

            <!-- Slide 1 -->
            <div class="carousel-item active">
                <div class="d-flex justify-content-center">
                    <img src="foto1.jpg" alt="Foto Orang Pertama" class="rounded-circle" style="width: 150px; height: 150px;">
                </div>
                <div class="carousel-caption">
                    <h5>Nama Orang Pertama</h5>
                    <p>Komentar Orang Pertama</p>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <div class="d-flex justify-content-center">
                    <img src="foto2.jpg" alt="Foto Orang Kedua" class="rounded-circle" style="width: 150px; height: 150px;">
                </div>
                <div class="carousel-caption">
                    <h5>Nama Orang Kedua</h5>
                    <p>Komentar Orang Kedua</p>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="carousel-item">
                <div class="d-flex justify-content-center">
                    <img src="foto3.jpg" alt="Foto Orang Ketiga" class="rounded-circle" style="width: 150px; height: 150px;">
                </div>
                <div class="carousel-caption">
                    <h5>Nama Orang Ketiga</h5>
                    <p>Komentar Orang Ketiga</p>
                </div>
            </div>

        </div>

        <!-- Tombol navigasi -->
        <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

</html>
